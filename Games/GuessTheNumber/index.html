<!doctype html>

<html lang="en">
	
	<head>

		<meta charset="utf-8">

		<title>Guess the Number</title>

		<link rel="stylesheet" href="style.css">
				
	</head>

	<body>
		<span>
		<h1>Guess The Number</h1>
		
		<div class="dropdown">
			<button id="difficultyLevelSelecter">Difficulty: Easiest</button>
			<div class="difficultySelections">
				<button onclick="changeDifficulty(1, 'Easiest')">Easiest</button>
				<button onclick="changeDifficulty(2, 'Easier')">Easier</button>
				<button onclick="changeDifficulty(3, 'Easy')">Easy</button>
				<button onclick="changeDifficulty(4, 'Moderately Easy')">Moderately Easy</button>
				<button onclick="changeDifficulty(5, 'Moderate')">Moderate</button>
				<button onclick="changeDifficulty(6, 'Moderatly Hard')">Moderatly Hard</button>
				<button onclick="changeDifficulty(7, 'Hard')">Hard</button>
				<button onclick="changeDifficulty(8, 'Harder')">Harder</button>
				<button onclick="changeDifficulty(9, 'Hardest')">Hardest</button>
				<button onclick="changeDifficulty(10, 'Extreme!')">Extreme!</button>
				<button onclick="changeDifficulty(11, 'UNREAL!!')">UNREAL!!</button>
				<button onclick="changeDifficulty(12, 'IMPOSSIBLE!!!')">IMPOSSIBLE!!!</button>
			</div>
		</div>

		<button onclick="startNewGame()" id="startButton">Start The Game</button>
		</span>
		<h3 id="numberRange">Enter A Number Between 1 And 10</h3>

		<input type="number" id="input"></input>

		<button onclick="processGuess()" id="guess">Make A Guess</button>

		<h3>Result</h3>

		<p id="result">is this working?</p>

		<h3>Number Of Guesses</h3>

		<p id="numOfGuesses">0</p>
		
		<script src="game.js"></script>
		
	</body>
	
</html>
